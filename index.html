<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center;color: #fff; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <section class="card">
      
      <div class="description">
        <div class="text">

          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>

        </div>
        <div class="stats">

          <div class="stat-1">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="stat-2">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="stat-3">
            <h2>12m+</h2>
            <p>queries</p>
          </div>

        </div>
      </div>
      <!-- <img class="hero-img" src="images/image-header-mobile.jpg" alt="crad-img"> -->
      <div class="hero-img">
        <img src="images/image-header-mobile.jpg" alt="crad-img">
      </div>

    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Itaro18">Om</a>.
    </div>

  </main>
  
</body>
</html>
